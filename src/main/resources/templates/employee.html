<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>
	</div>

	<div class="container">
		<div layout:fragment="content" class="row">
			<div class="col-md-6">
				<h3>
					<a href="addEmployee" class="btn btn-primary"> <i
						class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add
							Employee</span>
					</a>
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h2>Employee List</h2>
			</div>
			<div class="col-md-6 ml-auto">
				<form class="form-inline" action="/employee" method="get">
					<label class="sr-only" for="departmentId">Department ID</label> 
					<input name="departmentId" type="text" class="form-control mb-2 mr-sm-2" id="departmentId"
						placeholder="Department ID" />
					<button type="submit" class="btn btn-primary mb-2">Search</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive">
				<table class="table" id="employee-table">
					<thead>
						<tr>
							<th>Employee ID</th>
							<th>Employee name</th>
							<th>Employee email</th>
							<th>Employee address</th>
							<th>Employee role</th>
							<th>Employee salary</th>
							<th>Employee department</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employee}">
							<td><a th:text="${employee.id}"
								th:href="@{'/showEmployee/' + ${employee.id}}"></a></td>
							<td th:text="${employee.name}"></td>
							<td th:text="${employee.email}"></td>
							<td th:text="${employee.address}"></td>
							<td th:text="${employee.role}"></td>
							<td th:text="${employee.salary}"></td>
							<td th:text="${employee.departmentId}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="footer"></div>
		</div>
	</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>Edit Employee</title>
</head>  
 
<body>
	 <div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	</div>
 
	 <div layout:fragment="content" class="container" >
		<div class="col-xs-6 col-md-6">
             <h3>
                 <a href="/employee" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span>Go to Employees List</a>
             </h3>
             <h2>Edit Employee</h2>
                <form action="/update">
                    <div class="form-group">
                        <label for="name">Employee Name:</label>
                        <input type="text" class="form-control" name="name" th:value="${employee.name}" />
                    </div>
                    <div class="form-group">
                        <label for="email">Employee Email: </label>
                        <textarea class="form-control" name="email" cols="20" rows="1" th:text="${employee.email}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="address">Employee Address: </label>
                        <textarea class="form-control" name="address" cols="60" rows="3" th:text="${employee.address}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="role">Employee Role: </label>
                        <input type="text" class="form-control" name="role" th:value="${employee.role}" />
                    </div>
                    <div class="form-group">
                        <label for="salary">Employee Salary: </label>
                        <input type="number" step="any" class="form-control" name="salary" th:value="${employee.salary}" />
                    </div>
                    <div class="form-group">
                        <label for="departmentId">Employee Department:</label>
                        <input type="text" class="form-control" name="departmentId" th:value="${employee.departmentId}" />
                    </div>
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
         </div>
     </div>

<footer>
     <div class="container">
		<div class="footer">
		</div>
	</div>
</footer>

</body>
</html>

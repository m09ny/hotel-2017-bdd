<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>Show Employee</title>
</head>  
 
<body>
	 <div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	</div>
 
	 <div layout:fragment="content" class="container" >
		<div class="col-xs-6 col-md-6">
             <h3>
                 <a href="/employee" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span>Go to Employees List</a>
             </h3>
             <h2 th:text="${employee.name}"></h2>
                <dl class="list">
                	<dt>Employee Email: </dt>
                    <dd th:text="${employee.email}"></dd>
                    <dt>Employee Address: </dt>
                    <dd th:text="${employee.address}"></dd>
                    <dt>Employee Role: </dt>
                    <dd th:text="${employee.role}"></dd>
					<dt>Employee Salary: </dt>
                    <dd th:text="${employee.salary}"></dd>
                	<dt>Employee Department: </dt>
                    <dd th:text="${employee.departmentId}"></dd>
                </dl>
                
                <form action="/delete">
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" 
                   							 onclick="return confirm('Are you sure you want to delete this employee?');" />
                        
                        <a th:href="@{'/editEmployee/' + ${employee.id}}" class="btn btn-warning">Edit Employee</a></h2>
                </form>
         </div>
     </div>

<footer>
     <div class="container">
		<div class="footer">
		</div>
	</div>
</footer>

</body>
</html>

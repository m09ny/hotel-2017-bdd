<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>Add Employee</title>
</head>  
 
<body>
	 <div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	</div>
 
	 <div layout:fragment="content" class="container" >
		<div class="col-xs-6 col-md-6">
             <h3>
                 <a href="/employee" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span>Go to Employees List</a>
             </h3>
             <h2>Add Employee</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="name">Employee Name: </label>
                        <input type="text" class="form-control" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Employee Email:</label>
                        <textarea class="form-control" name="email" cols="20" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="address">Employee Address:</label>
                        <textarea class="form-control" name="address" cols="60" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="role">Employee Role:</label>
                        <input type="text" class="form-control" name="role" />
                    </div>
                    <div class="form-group">
                        <label for="salary">Employee Salary: </label>
                        <input type="number" step="any" class="form-control" name="salary" />
                    </div>
                    <div class="form-group">
                        <label for="departmentId">Employee Department: </label>
                        <input type="text" class="form-control" name="departmentId" />
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
         </div>
     </div>

<footer>
     <div class="container">
		<div class="footer">
		</div>
	</div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>Edit Department</title>
</head>  
 
<body>
	 <div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	</div>
 
	 <div layout:fragment="content" class="container" >
		<div class="col-xs-6 col-md-6">
             <h3>
                 <a href="/department" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span>Go to Departments List</a>
             </h3>
             <h2>Edit Department</h2>
                <form action="/updateDepartment">
                    <div class="form-group">
                        <label for="name">Department Name: </label>
                        <input type="text" class="form-control" name="name" th:value="${department.name}" />
                    </div>
                    <input type="hidden" name="id" th:value="${department.id}" />
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
         </div>
     </div>

<footer>
     <div class="container">
		<div class="footer">
		</div>
	</div>
</footer>

</body>
</html>

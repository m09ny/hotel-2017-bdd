<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <title>Show Department</title>
</head>  
 
<body>
	 <div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	</div>
 
	 <div layout:fragment="content" class="container" >
		<div class="col-xs-6 col-md-6">
             <h3>
                 <a href="/department" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span>Go to Departments List</a>
             </h3>
             <h2>Department ID: </h2><h2 th:text="${department.id}"></h2>
                <dl class="list">
                	<dt>Department Name: </dt>
                    <dd th:text="${department.name}"></dd>
                </dl>
                
                <form action="/deleteDepartment">
                    <input type="hidden" name="id" th:value="${department.id}" />
                    <h2><input type="submit" class="btn btn-danger" value="Delete" 
                   							 onclick="return confirm('Are you sure you want to delete this department?');" />
                        
                        <a th:href="@{'/editDepartment/' + ${department.id}}" class="btn btn-warning">Edit Department</a></h2>
                </form>
         </div>
     </div>

<footer>
     <div class="container">
		<div class="footer">
		</div>
	</div>
</footer>

</body>
</html>

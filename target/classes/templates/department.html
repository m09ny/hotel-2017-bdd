<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
	<div class="container">
		<th:block th:include="fragments/header :: header"></th:block>
	</div>

	<div class="container">
		<div layout:fragment="content" class="row">
			<div class="col-md-6">
				<h3>
					<a href="addDepartment" class="btn btn-primary"> <i
						class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add
							Department</span>
					</a>
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h2>Department List</h2>
			</div>
			<div class="col-md-6 ml-auto">
				<form class="form-inline" action="/department" method="get">
					<label class="sr-only" for="name">Department Name</label> 
					<input name="name" type="text" class="form-control mb-2 mr-sm-2" id="name"
						placeholder="Department Name" />
					<button type="submit" class="btn btn-primary mb-2">Search</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="table-responsive">
				<table class="table" id="department-table">
					<thead>
						<tr>
							<th>Department ID</th>
							<th>Department Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="department : ${department}">
							<td><a th:text="${department.id}"
								th:href="@{'/showDepartment/' + ${department.id}}"></a></td>
							<td th:text="${department.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="footer"></div>
		</div>
	</footer>

</body>
</html>
